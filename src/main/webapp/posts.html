<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Shout</title>      
        <link type="text/css" rel="stylesheet" href="css/poststyle.css">
    </head>

    <body>  
        <header>
            <h2>Shout Message Board</h2>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="posts.html" class="current">Post</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>            
            </nav>
        </header>
        
        <form action="postFormMethod()" method="GET">
            <div name="topic">
                <label>Topic:</label>
                <input type="text" name="topicarea" placeholder="Enter topic"/>
            </div>
            <div name="message">
                <label>Message:</label>
                <textarea name="messagearea" rows="10" cols="60"></textarea>
            </div>

            <div name="button">
                <button name="upload">Upload</button>
            </div>
            <input type="submit" name="submit" value="Submit" />           
        </form>        
        <button name="cancel" onclick="location.href='home.html'">Cancel</button>     
        
    </body>
</html>
